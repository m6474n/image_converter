<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            display: inline-block;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Convert Your Images to WebP</h1>
    <p>Upload one or more images (PNG, JPG, JPEG) to convert them to WebP format.</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files" accept=".png,.jpg,.jpeg" multiple required>
        <br>
        <button type="submit">Convert to WebP</button>
    </form>
</body>
</html>
